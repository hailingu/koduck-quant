spring:
  datasource:
    # URL 将由 TestContainers 动态注入
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none  # 使用 Flyway 管理 schema
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

jwt:
  secret: test-secret-key-for-jwt-signing-must-be-at-least-32-characters-long
  access-token-expiration: 3600000  # 1小时 (测试用)
  refresh-token-expiration: 86400000  # 1天 (测试用)

logging:
  level:
    root: WARN
    com.koduck: DEBUG
    org.testcontainers: INFO
