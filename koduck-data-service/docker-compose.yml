version: '3.8'

services:
  data-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: koduck-data-service
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - DEBUG=false
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - koduck-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  redis:
    image: redis:7-alpine
    container_name: koduck-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - koduck-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

volumes:
  redis_data:
    driver: local

networks:
  koduck-network:
    driver: bridge
